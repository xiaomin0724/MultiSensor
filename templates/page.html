<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static',    filename='css/botton.css') }}">
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
        <script src="../static/Scripts/table.js"></script>
        <h1>Welcome to Detail Page</h1>
        <h2>Data: {{ name }}</h2>
        <!-- <a href="/Menu">Menu</a> -->

        <!-- <button class="btn btn-primary">asd</button> -->
        <div class="bootstrap-table bootstrap4">
        <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th class="th-sm">Time
                </th>
                <th class="th-sm">Value
                </th>
              </tr>
            </thead>
            <tbody>
                <!-- {% if dict_table %}
                <tr>
                    {% for key in dict_table[0] %}
                        <th onclick="sortTable(1)" style="cursor:crosshair">{{ key }}</th>
                    {% endfor %}
                </tr>
                {% endif %} -->

                {% for row in rows %}
                <tr>
                    {% for value in row %}
                    <td>{{ value }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
                
              <tr>
                <td>2020-02-26 15:22</td>
                <td>Xiaomin Heil version 1</td>
              </tr>
              <tr>
                <td>2020-02-xx xx:xx</td>
                <td>Xiaomin Heil version xxx</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th>Time
                </th>
                <th>Value
                </th>
              </tr>
            </tfoot>
          </table>
          </div>

          <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
